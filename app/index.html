<html ng-app="blocJams">
    <head>
        <title>Bloc Jams</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
        <link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/landing.css">
        <link rel="stylesheet" type="text/css" href="styles/collection.css">
        <link rel="stylesheet" type="text/css" href="styles/album.css">
        <link rel="stylesheet" type="text/css" href="styles/player_bar.css">
        <link rel="stylesheet" type="text/css" href="styles/playlists.css">
    </head>
    <body class="landing">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="assets/images/bloc_jams_logo.png" alt="bloc jams logo">
            </a>
            <div class="links-container">
              <a ui-sref="landing" class="navbar-link">Home</a>
              <a ui-sref="collection" class="navbar-link">Collection</a>
              <a ui-sref="playlists" class="navbar-link">Playlists</a>
              <input
                  ng-controller="SearchCtrl as search"
                  type="text"
                  placeholder="Search song/album/artist..."
                  ng-change="search.search.handleSearch()"
                  ng-model="search.search.searchTerm">
              <search-results ng-show="search.search.results.length > 0"></search-results>
            </div>
        </nav>

        <ui-view></ui-view>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="/scripts/services/Fixtures.js"></script>
        <script src="/scripts/services/SongPlayer.js"></script>
        <script src="/scripts/controllers/LandingCtrl.js"></script>
        <script src="/scripts/controllers/CollectionCtrl.js"></script>
        <script src="/scripts/controllers/AlbumCtrl.js"></script>
        <script src="/scripts/controllers/PlayerBarCtrl.js"></script>
        <script src="/scripts/controllers/PlaylistsCtrl.js"></script>
        <script src="/scripts/controllers/SearchCtrl.js"></script>
        <script src="/scripts/services/Playlist.js"></script>
        <script src="/scripts/services/Album.js"></script>
        <script src="/scripts/services/Search.js"></script>
        <script src="/scripts/directives/playlistSelect.js"></script>
        <script src="/scripts/directives/seekBar.js"></script>
        <script src="/scripts/directives/searchResults.js"></script>
        <script src="/scripts/directives/yesNoDialog.js"></script>
        <script src="/scripts/filters/secondsToMMSS.js"></script>
    </body>
</html>
